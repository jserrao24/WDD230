        <nav class="hawaii-nav">

              <li><a href="index.html">Home</a></li>

                <span><a href="index.html"><img class="logo" src="images/hawaii-logo.png" alt="Website logo "></a></span>
                <section class="title">
                    <h2>Hawaii</h2>
                    <q class="m">Chamber of Commerce</q>
                </section>
            </div>
            <ul id="primaryNav-1">
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="discover.html">Discover</a></li>

                <li><a href="join.html">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            <div class="social">
                <a href="https://facebook.com" target="_blank"><img class="facebook" src="images/f-logo-rgb-blue-48.png" alt="facebook icon"></a>
                <a href="https://www.linkedin.com" target="_blank"><img class="linkedin" src="images/in-blue-48.png" alt="linkedin icon"></a>
            </div>  
        </nav>            
        <div class="date">
            <p><span id="currentdate"></span></p>
        </div>
    </header>
    <main>
        <form action="thankyou.html" method="get">
            <div class="form-field">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-field">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-field">
                <label for="position-title">Business Position Title:</label>
                <input type="text" id="position-title" name="position-title" pattern="[A-Za-z\s\-]{7,}">
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">
            </div>
            <div class="form-field">
                <label for="cell-phone">Cell Phone Number:</label>
                <input type="tel" id="cell-phone" name="cell-phone" required>
            </div>
            <div class="form-field">
                <label for="business-name">Business Name/Title:</label>
                <input type="text" id="business-name" name="business-name" required>
            </div>
            <div class="form-field">
                <label for="membership-level">Membership Level:</label>
                <select id="membership-level" name="membership-level">
                    <option value="NP Membership">NP Membership (No fee)</option>
                    <option value="Bronze Membership">Bronze Membership $100</option>
                    <option value="Silver Membership">Silver Membership $200</option>
                    <option value="Gold Membership">Gold Membership $300</option>
                </select>
            </div>
            <div class="form-field">
                <label for="business-description">Business Description:</label>
                <textarea id="business-description" name="business-description"></textarea>
            </div>
            <div class="form-field">
                <input type="hidden" name="form-loaded-time" value="" id="form-loaded-time">
            </div>
            <div class="form-field">
                <input type="submit" value="Submit">
            </div>
        </form>
    
          
        <p><span class="days"></span></p>
    </main>
    <footer>
        <div class="grid-footer">
            <div class="logo-footer">
                <span><a href="index.html"><img class="logo" src="images/hawaii-logo.png" alt="Website logo "></a></span>
                <section class="address">
                    <h2></h2>
                    <p class="lf"></p>
                </section>
            </div>
            <div class="location">
                <p class="l"><a href="mailto:#?subject=Info">Hawaiichamber.org</a><br>+8083917982</p>
                <p ><a href="https://www.google.it/maps/place/Chamber+of+Commerce+Hawaii/@21.3069454,-157.8658329,17z/data=!3m1!4b1!4m6!3m5!1s0x7c006e7452ec94e5:0x6846fff2cf566bc7!8m2!3d21.3069454!4d-157.863258!16s%2Fg%2F1td60yr0" target="_blank">&#9872; Location Map</a></p>
            </div>
        </div>
        <hr class="foot">
        <br>
        <p class="base">&#169; <span id="currentyear"></span>  Chamber<br> Serrao <br> WDD 230 Project <br> Last Update on <span id="lastUpdated"></span></p>

    </footer>
