<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="author" content="Jared Serrao">
    <meta name="description" content="Example of Progressive Loading images">
    <link rel="stylesheet" href="../styles/normalize.css"> 
    <link rel="stylesheet" href="styles/lazyload.css">   
</head>
<body>
    <main>
        <div class="background">
            <h1>Progressive Loading Images</h1>
            <h2>Woof woof&#33;</h2>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/fall.jpg" alt="Bark">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/bird.jpg" alt="Bark>
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/foxsay.jpg" alt="Bark">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/gulley.jpg" alt="Bark">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/savredgrove.jpg" alt="Bark">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/wolf.jpg" alt="Bark">
            </picture>
            <h3>apex predator &#33;</h3>
        </div>
    </main>
    <script src="scripts/imagehandling.js"></script>
</body>
</html>
